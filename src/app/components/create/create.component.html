<div class="container-fluid">
    <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
                <label for="name">{{ 'name' | translate }}</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
                <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                    <div *ngIf="formControls.name.errors.required">{{ 'name is required' | translate }}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                <label for="username">{{ 'username' | translate }}</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="username">
                <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                    <div *ngIf="formControls.username.errors.required">{{ 'username is required' | translate }}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                <label for="email">{{ 'email' | translate }}</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email">
                <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                    <div *ngIf="formControls.email.errors.required">{{ 'email is required' | translate }}</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <label for="password">{{ 'password' | translate }}</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password">
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">{{ 'password is required' | translate }}</div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <button type="submit" class="btn btn-primary">{{ 'save' | translate }}</button>
            <a class="ml-2 btn btn-primary" routerLink="/">{{ 'back' | translate }}</a>
        </div>
    </form>
</div>
